CodeBroker {
	akka {
		loggers = ["akka.event.slf4j.Slf4jLogger"]

        #log-config-on-start = on

		loglevel = "INFO"
		stdout-loglevel = "INFO"
		logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
        log-dead-letters = 10
        log-dead-letters-during-shutdown = on


		actor {
			provider = "cluster"
			debug {
				receive = off
				lifecycle = off
			}

			serializers {
				jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
				code-broker = "com.codebroker.protocol.serialization.CodeBrokerRemoteSerializatier"
			}
			serialization-bindings {
				"com.codebroker.core.actortype.message.IUserManager" = jackson-json
				"com.codebroker.core.actortype.message.ISession" = jackson-json
				"com.codebroker.core.actortype.message.IUser" = jackson-json

				"com.codebroker.api.internal.IPacket" = jackson-json

				 "com.codebroker.core.actortype.message.IService" = code-broker
				"com.codebroker.core.data.CObject" = code-broker
				"com.codebroker.core.data.IObject" = code-broker
				"akka.actor.typed.ActorRef" = jackson-json
			}

		}

		remote {
			log-remote-lifecycle-events = on
			artery.canonical {
				hostname = 127.0.0.1
				port = 4251
			}
		}
		cluster {
			seed-nodes = [
				"akka://CodeBroker@127.0.0.1:4251",
				"akka://CodeBroker@127.0.0.1:4252"
			]
			auto-down-unreachable-after = 10 s
			log-info = off
			use-dispatcher = "akka.actor.internal-dispatcher"
		}
	}

	game-logic {
		type = Dispatcher
		executor = "thread-pool-executor"
		thread-pool-executor {
            # minimum number of threads to cap factor-based core number to
            core-pool-size-min = 2
            # No of core threads ... ceil(available processors * factor)
            core-pool-size-factor = 2.0
            # maximum number of threads to cap factor-based number to
            core-pool-size-max = 10
		}
		throughput = 1
	}
	game-service {
		type = Dispatcher
		executor = "thread-pool-executor"
		thread-pool-executor {
			fixed-pool-size = 2
		}
		throughput = 1
	}

    akka.actor.default-blocking-io-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 2
      }
      throughput = 1
    }
}