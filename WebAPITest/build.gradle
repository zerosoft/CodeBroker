plugins {
    id 'java'
}

group 'org.codebroker.web.api'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main{
        java{
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

configurations {
    compile.exclude(group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j')
    compile.exclude(group: 'org.slf4j', module: 'slf4j-log4j12')
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
//    compile project(':CodeBroker')
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'

    compile group: 'io.netty', name: 'netty-all', version: '4.1.50.Final'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

